<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="flex-container">
        <h1>Game Of Life</h1>
        <div class="input-container">
          Choose board width:  <input type="number" name='board-width' id='board-width' value="0">
          Choose board height: <input type="number" name='board-height' id='board-height' value="0">
          <button id="create-board">Create Board</button>
        </div>

        <section id="board">
        </section>
        <section id="game-set">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
        </section>
    </div>
</body>

</html>
